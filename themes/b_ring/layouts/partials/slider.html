<div id="image-wrapper">
  <div class="the-title">{{ .Title }}</div>
  <div id="image-container">
    {{ range $index, $m := .Params.photos }}
      {{ $path := index $m "photo" }}
      {{ $alt := index $m "alt" }}
      {{ $short := index $m "short" }}
      <div class="image">
        <img class="lazy" data-original="{{ $path }}" alt="{{ $alt }}"/>
      </div>
    {{ end }}
  </div>
</div>
