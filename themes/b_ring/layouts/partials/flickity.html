<div class="carousel">
  {{ $gallery := .Params.gal }}
  {{ $imageMetaData := .Params.photos }}

  {{ range $m := $imageMetaData }}
    {{ $imageName := index $m "name" }}
    {{ $alt := index $m "alt" }}
    {{ $short := index $m "short" }}
    {{ $path := (printf "%s/photos/%s/%s" (relURL $.Site.BaseURL) $gallery $imageName) }}
    <div class="carousel-cell">
      <img height="100%" width="auto" src="{{ $path }}" alt="{{ $alt }}"/>
    </div>
  {{ end }}
</div>
