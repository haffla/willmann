{{ partial "header.html" . }}
  {{ partial "top.html" . }}
  <h1>{{ .Site.BaseURL | relURL }}</h1>
  <div id="galleries-wrapper">
    {{ range where .Data.Pages "Type" "gal"}}
      <div>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
        {{ partial "gal.html" . }}
      </div>
    {{ end }}
  </div>
{{ partial "footer.html" . }}
